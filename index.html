<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #c8e7ff;
    background: radial-gradient(circle at center, #001a33 0%, #000814 100%);
    overflow: hidden;
  }

  h1 {
    color: #00c8ff;
    text-shadow: 0 0 25px #00baff, 0 0 50px #0078ff;
    margin-bottom: 25px;
    font-size: 2em;
    letter-spacing: 1px;
  }

  .battery-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  .battery-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
  }

  .battery-container {
    position: relative;
    width: 260px;
    height: 80px;
    border: 3px solid rgba(0,200,255,0.9);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,180,255,0.5), inset 0 0 25px rgba(0,120,255,0.2);
    background: rgba(0,30,50,0.6);
  }

  .battery-level {
    height: 100%;
    width: 0%;
    transition: width 0.8s ease, background 0.8s ease;
    background: linear-gradient(90deg, #0088ff, #00ffff);
    box-shadow: inset 0 0 30px rgba(0,255,255,0.4), 0 0 25px rgba(0,180,255,0.6);
  }

  .battery-tip {
    width: 18px;
    height: 35px;
    background: #00baff;
    position: absolute;
    right: -18px;
    top: 22px;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0,200,255,0.7);
  }

  .battery-status {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
  }

  .battery-label {
    font-size: 1.2em;
    color: #00c8ff;
    text-shadow: 0 0 10px #00c8ff;
    margin-bottom: 4px;
  }

  .voltage {
    font-size: 1.1em;
    color: #c8e7ff;
    text-shadow: 0 0 8px #00baff;
  }

  .status {
    font-weight: bold;
    font-size: 1.3em;
    margin-top: 4px;
    text-shadow: 0 0 8px #00e5ff;
  }

  .mqtt-status {
    margin-top: 30px;
    font-size: 0.9em;
    color: #66ccff;
    text-shadow: 0 0 5px #0078ff;
  }

  .glow {
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
    animation: flow 3s infinite;
  }

  @keyframes flow {
    0% { left: -100%; }
    50% { left: 150%; }
    100% { left: -100%; }
  }

</style>
</head>
<body>

<div class="battery-wrapper">

  <!-- Baris Baterai 1 -->
  <div class="battery-row">
    <div class="battery-container">
      <div class="battery-level" id="batteryLevel1">
        <div class="glow"></div>
      </div>
      <div class="battery-tip"></div>
    </div>
    <div class="battery-status">
      <div class="battery-label">Baterai 1</div>
      <div class="voltage" id="voltageText1">Voltage: -- V</div>
      <div class="status" id="statusText1">Status: --</div>
    </div>
  </div>

  <!-- Baris Baterai 2 -->
  <div class="battery-row">
    <div class="battery-container">
      <div class="battery-level" id="batteryLevel2">
        <div class="glow"></div>
      </div>
      <div class="battery-tip"></div>
    </div>
    <div class="battery-status">
      <div class="battery-label">Baterai 2</div>
      <div class="voltage" id="voltageText2">Voltage: -- V</div>
      <div class="status" id="statusText2">Status: --</div>
    </div>
  </div>

</div>

<div class="mqtt-status" id="mqttStatus">Connecting to MQTT...</div>

<script>
  // MQTT konfigurasi (sama seperti sebelumnya)
  const broker = "wss://f89f938116df4dee81d5215df5ba4782.s1.eu.hivemq.cloud:8884/mqtt";
  const options = {
    username: "intelligent",
    password: "Penem2018",
    reconnectPeriod: 3000,
    protocolVersion: 4
  };

  const client = mqtt.connect(broker, options);
  const mqttStatus = document.getElementById("mqttStatus");

  const vText1 = document.getElementById("voltageText1");
  const vText2 = document.getElementById("voltageText2");
  const sText1 = document.getElementById("statusText1");
  const sText2 = document.getElementById("statusText2");
  const level1 = document.getElementById("batteryLevel1");
  const level2 = document.getElementById("batteryLevel2");

  client.on("connect", () => {
    mqttStatus.textContent = "✅ Connected to MQTT broker";
    client.subscribe("baterai/dua");
  });

  client.on("reconnect", () => mqttStatus.textContent = "Reconnecting...");
  client.on("error", err => mqttStatus.textContent = "❌ Error: " + err.message);

  client.on("message", (topic, message) => {
    try {
      const data = JSON.parse(message.toString());
      const v1 = parseFloat(data.baterai_1.vin);
      const v2 = parseFloat(data.baterai_2.vin);

      updateBatteryDisplay(v1, vText1, sText1, level1);
      updateBatteryDisplay(v2, vText2, sText2, level2);
    } catch (e) {
      console.error("Invalid MQTT message:", e);
    }
  });

  // Fungsi update status dan warna baterai
  function updateBatteryDisplay(voltage, voltageText, statusText, batteryLevel) {
    voltageText.textContent = `Voltage: ${voltage.toFixed(2)} V`;

    let status = "";
    let percent = 0;
    let gradient = "";

    if (voltage >= 12.5) {
      status = "FULL";
      percent = 100;
      gradient = "linear-gradient(90deg, #00ffcc, #00bfff)";
      statusText.style.color = "#00ffff";
    } else if (voltage <= 11.0) {
      status = "LOW";
      percent = ((voltage - 10.5) / (12.5 - 10.5)) * 100;
      if (percent < 0) percent = 0;
      gradient = "linear-gradient(90deg, #ff0033, #ff6699)";
      statusText.style.color = "#ff5577";
    } else {
      status = "MEDIUM";
      percent = ((voltage - 11.0) / (12.5 - 11.0)) * 100;
      gradient = "linear-gradient(90deg, #00baff, #00ffff)";
      statusText.style.color = "#00aaff";
    }

    batteryLevel.style.width = percent + "%";
    batteryLevel.style.background = gradient;
    statusText.textContent = `Status: ${status}`;
  }
</script>

</body>
</html>
